[package]
name = "db_server"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.42.0", features = ["full", "rt", "rt-multi-thread", "tokio-macros"] }
tokio-macros = "2.4.0"
tokio-util = "0.7.13"
futures = "0.3.31"
futures-util = "0.3.31"
tarpc = "0.34.0"
alohomora = { version = "0.1.0", path = "../Sesame/alohomora/", default-features = false, features = ["alohomora_derive", "derive", "tahini", "tahini_server"] }
database_tahini_utils = {version = "0.1.0", path = "../domains/database_tahini_utils/", features=["server"]}
core_tahini_utils = {version = "0.1.0", path = "../domains/core_tahini_utils/"}
slog = "2.7.0"
uuid = { version = "1.16.0", features = ["v4"] }
toml = "0.8.20"
serde = { version = "1.0.219", features = ["derive", "serde_derive"] }
serde_json = "1.0.140"


[[bin]]
path = "./src/database_server.rs"
name = "db_server"
